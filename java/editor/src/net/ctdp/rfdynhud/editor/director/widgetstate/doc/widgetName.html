<p>
The <strong>widgetName</strong> property defines the name of the controlled Widget.
</p>

<p>
Apart from the plain and exact Widget's name you can also note the Widget's class,
so that this state applies to all Widgets of the given class. This is done be
writing the class'es name in braces, e.g. <strong>(ETVTimingWidget)</strong>.
</p>
