<p>
The <strong>positioning</strong> property defines the way, position coordinates are interpreted (relative to edges of the screen).
</p>

<p>
Valid values:<br />
<ul>
    <li>TOP_LEFT</li>
    <li>TOP_CENTER</li>
    <li>TOP_RIGHT</li>
    <li>CENTER_LEFT</li>
    <li>CENTER_CENTER</li>
    <li>CENTER_RIGHT</li>
    <li>BOTTOM_LEFT</li>
    <li>BOTTOM_CENTER</li>
    <li>BOTTOM_RIGHT</li>
</p>
