<p style="margin-top: 0">
The <strong>CycleStandingsViewAction</strong> InputAction cycles through different views for a StandingsWidget.
The following values are looped over.
<ul>
    <li>RELATIVE_TO_LEADER</li>
    <li>RELATIVE_TO_ME</li>
    <li>ABSOLUTE_TIMES</li>
</ul>
Please see the StandingsWidget's documentation for more info.
</p>
