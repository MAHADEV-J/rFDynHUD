<p>
The <strong>MiscWidget</strong> displays some miscellaneous information.
</p>

<p>
On the left hand side it displays fastest lap information.
</p>

<p>
In the center it displays:
<ul>
    <li>Session timing information</li>
    <li>Current Lap / Max Laps / Laps Remaining</li>
    <li>Stint length</li>
</ul>
</p>

<p>
On the right hand side it displays topspeeds and velocity.
</p>
